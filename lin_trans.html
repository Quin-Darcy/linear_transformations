<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Repeated Applications of Linear Transforamtions</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.1.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@icon/dripicons/dripicons.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Iceland&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.css" integrity="sha384-AfEj0r4/OFrOo5t7NnNe46zW/tFgW6x/bCJG8FqQCEo3+Aro6EYUG4+cU+KJWu/X" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"></script>
  </head>
  <body>
    <script src="class.js"></script>
    <script src="script.js"></script>
    <button id="info-button"><i class="dripicons dripicons-question"></i></button>
    <div id="info" class="hidden">
      <button id="reset-button" style="font-family: 'Iceland', cursive;">Reset Animation</button>
      <h3 style="font-family: 'Iceland', cursive;">Matrix Expression</h3>
      <div id="matrix-expression" class='matrix'>
        <!-- in katex and includes theta variable -->
        <!-- default: our -->
      </div>
      <button id="edit-matrix-button" style="font-family: 'Iceland', cursive;">Edit Matrix Expression</button>
      <div id="matrix-input-wrapper" class='hidden'>
        <select id="style-select">
            <option value="">-Select Style-</option>
            <option value="1">Variable Radius and Color</option>
            <option value="2">Fixed Radius and Color</option>
        </select>
        <select id="matrix-select">
            <option value="">-Choose a Matrix-</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
        <p style="font-family: 'Iceland', cursive;">or write your own expressions</p>
        <div id="matrix-input">
          <!-- a grid of text areas for the user to type expressions in plain text  -->
          <textarea id="matrix-entry-11">1.01</textarea>
          <textarea id="matrix-entry-12">-0.1</textarea><br/>
          <textarea id="matrix-entry-21">0.98</textarea>
          <textarea id="matrix-entry-22">0.98</textarea>
        </div>
      </div>
      <div class='slider-div'>
        <label for="scale" style="font-family: 'Iceland', cursive;">Scale</label>
        <input type="range" id="scale-dot" name="scale" class="slider"
          min="0.001" max="1.5" step="0.001" value="0.1">
      </div>
    </div>
  </body>
</html>
